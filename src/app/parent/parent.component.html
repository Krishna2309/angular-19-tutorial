<div class="container text-center">
  <div class="row m-5">
    <div class="col-12">
      <div class="text-warning">
        <h2>Example of 1 & 2 (Parent -> Child & Child -> Parent)</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="text-info">
        <h2>Parent Component</h2>
      </div>
      <div class="text-warning m-3">
        <h4>
          {{ dataFromChild }}
        </h4>
      </div>
    </div>
    <div class="vr p-0"></div>
    <div class="col-5">
      <app-child
        [childInputProperty]="parentProperty"
        (childOutputProperty)="receiveDatafromChild($event)"
      ></app-child>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-12">
      <div class="text-warning">
        <h2>Example of 3 (Sibling components)</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-sibling1
        [sibling1Property]="sibling2Data"
        (sibling1Event)="receiveEvent1($event)"
      ></app-sibling1>
    </div>
    <div class="vr p-0"></div>
    <div class="col-5">
      <app-sibling2
        [sibling2Property]="sibling1Data"
        (sibling2Event)="receiveEvent2($event)"
      ></app-sibling2>
    </div>
  </div>
  <div class="row m-2">
    <div class="col-12">
      <div class="text-warning">
        <h2>Example of 4 (Parent -> Child usnig ViewChild)</h2>
      </div>
    </div>
  </div>
  <div class="row m-2">
    <app-reusable #reusable></app-reusable>
  </div>
</div>
